<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stock of stockItems">
            <td>{{stock.id}}</td>
            <td>{{stock.name}}</td>
            <td>{{stock.price}}</td>
        </tr>
    </tbody>
  </table>
